##################################################################################
## General options
##################################################################################

newlines       = auto
input_tab_size = 4

##################################################################################
## Indenting
##################################################################################

indent_columns      = 4
indent_switch_case  = 4
indent_with_tabs    = 0
indent_paren_close  = 1
indent_align_assign = 1

##################################################################################
## Spacing options
##################################################################################

sp_before_sparen         = force
sp_assign                = force
sp_arith                 = force
sp_bool                  = force
sp_compare               = force
sp_incdec                = remove
sp_not                   = remove
sp_inv                   = remove
sp_sign                  = remove
sp_before_ptr_star       = force
sp_after_ptr_star        = force
sp_between_ptr_star      = remove
sp_deref                 = remove
sp_addr                  = remove
sp_after_byref           = force
sp_before_byref          = force
sp_cond_question         = force
sp_cond_colon            = force
sp_member                = remove
sp_before_square         = remove
sp_before_squares        = remove
sp_inside_square         = remove
sp_inside_paren          = remove
sp_func_def_paren        = remove
sp_func_call_paren       = remove
sp_func_proto_paren      = remove
sp_inside_fparen         = remove
sp_special_semi          = remove
sp_after_comma           = force
sp_after_semi_for_empty  = remove
sp_after_semi_for        = force
sp_cmt_cpp_start         = force
sp_return_paren          = force
sp_sizeof_paren          = remove
sp_before_tr_emb_cmt     = add
sp_num_before_tr_emb_cmt = 2
sp_after_cast            = remove

##################################################################################
## Code alignment
##################################################################################

align_var_def_colon      = true
align_var_def_span       = 1
align_var_def_inline     = true
align_var_def_star_style = 2
align_var_def_thresh     = 30
align_assign_span        = 1
align_assign_thresh      = 30
align_func_params        = true
align_right_cmt_span     = 4
align_right_cmt_at_col   = 2
align_pp_define_gap      = 1
align_pp_define_span     = 3
align_var_struct_span    = 3
align_var_struct_gap     = 1
align_nl_cont            = true
align_enum_equ_span      = 1
align_enum_equ_thresh    = 10
align_pp_define_together = 1

##################################################################################
## Newline options
##################################################################################

nl_enum_brace             = add
nl_union_brace            = add
nl_struct_brace           = add
nl_do_brace               = add
nl_if_brace               = add
nl_for_brace              = add
nl_else_brace             = add
nl_while_brace            = add
nl_switch_brace           = add
nl_brace_while            = add
nl_brace_else             = add
nl_fcall_brace            = add
nl_fdef_brace             = add
nl_func_var_def_blk       = 1
nl_before_if              = ignore
nl_before_for             = add
nl_before_switch          = add
nl_before_while           = add
nl_before_case            = true
nl_before_do              = add
nl_func_decl_end          = remove
nl_func_def_end           = remove
nl_define_macro           = true
nl_max                    = 2
nl_after_func_body        = 2
nl_while_leave_one_liners = true
nl_var_def_blk_end        = 2

##################################################################################
## Length options
##################################################################################

code_width         = 100
ls_func_split_full = true
